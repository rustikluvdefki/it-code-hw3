<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/79be424806.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="todo">
        <div class="header">
            <h1>Список дел</h1>
            <input type="text" class="todo-input" placeholder="Напишите свой список дел здесь...">
            <button class="btn-add">Добавить</button>
        </div>
        <div class="todolist">
            <h3>Список дел, которые нужно сделать:</h3>
            <p class="error-info"></p>
            <ul>
                <li data-id='test1'>Сходить за покупками
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li data-id='test2'>Оплатить кварплату
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li data-id='test3'>Убраться
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="popup">
        <h3>Отредактируйте дело:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input">
            <button class="popup-btn accept">Обновить</button>
            <button class="popup-btn cancel">Отмена</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
